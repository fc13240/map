<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E8MDMS4BVFEMeAxVP3YddQ6X"></script>
	<script type="text/javascript" src="http://tonny-zhang.github.com/source/js/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="./conrec.js"></script>
	<title></title>
</head>
<body>
	<div id="allmap"></div>
	<script type="text/javascript">
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(-97.85, 40.283), 5);
	map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
	map.disableInertialDragging();
    map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    map.enableScrollWheelZoom(true);
    map.enablePinchToZoom();

    $.getJSON('./data/1.json', function(data){
    	$.each(data, function(i, v){
	    	var label = new BMap.Label(v[2], {
				position: new BMap.Point(v[1], v[0]),
				offset: new BMap.Size(-17, -10)
			});  // 创建文本标注对象
			label.setStyle({
				 color : "#f00",
				 fontSize : "16px",
				 height : "20px",
				 lineHeight : "20px",
				 fontFamily:"微软雅黑",
				 width: '34px',
				 textAlign: 'center',
				 border: 'none',
				 background: 'none',
				 fontWeight: 'bold',
				 textShadow: '0 0 5px blue'
			});
			map.addOverlay(label);
		});
    });
	</script>
</body>
</html>
