<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<title>风流场展示</title>
	  	<style>
	  	html,body{height: 100%;}
	  	body{
	  		padding: 0;
	  		margin: 0;
	  	}
	  	ul{
	  		padding: 0;
	  		margin: 0;
	  		list-style: none;
	  	}
	  	#map{
	  		width: 100%;
	  		height: 100%;
	  	}
	  	.layer_vector{
	  		position: absolute;
	  		z-index: 999;
	  	}
	  	#callout {
			position: absolute;
			visibility: hidden;
			background: #fff;
			padding: 10px;
			z-index: 20000;
			width: 150px;
			height: 45px;
			font-size: 11px;
			border: 1px solid #bbb;
			-moz-box-shadow: 3px 3px 3px rgba(0,0,0,.4);
		  	-webkit-box-shadow: 3px 3px 3px rgba(0,0,0,.4);
		  	box-shadow: 3px 3px 3px rgba(0,0,0,.4);
			-moz-border-radius: 4px;
		  	border-radius: 4px;
		}
		#legend{
			position: absolute;
			z-index: 1001;
			left: 10px;
			top: 40%;
			display: none;
		}
		/*#map img{
			opacity: 0.1;
		}*/
		#chart_container{
			position: absolute;
			left: 50%;
			top: 50%;
			width: 400px;
			height: 300px;
			/*margin-left: -200px;
			margin-top: -150px;*/
			z-index: 101;
			background-color: rgba(0,0,0,0.3);
			border-radius: 3px;
			display: none;

			-webkit-transition: -webkit-transform .7s ease;
			-moz-transition: -moz-transform .7s ease;
			-o-transition: -o-transform .7s ease;
			transition: transform .7s ease;
			-webkit-transform-origin: 100% 50%;
			-moz-transform-origin: 100% 50%;
			-ms-transform-origin: 100% 50%;
			-o-transform-origin: 100% 50%;
			transform-origin: 100% 50%;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			-o-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-backface-visibility: hidden;
			-moz-backface-visibility: hidden;
			-ms-backface-visibility: hidden;
			-o-backface-visibility: hidden;
			backface-visibility: hidden;
		}
		.show_air{
			-webkit-transform: rotateY(180deg) translateX(100%);
			-webkit-transform: rotateY(180deg) translateX(100%);
			-moz-transform: rotateY(180deg) translateX(100%);
			-ms-transform: rotateY(180deg) translateX(100%);
			-o-transform: rotateY(180deg) translateX(100%);
			transform: rotateY(180deg) translateX(100%);
			/*-webkit-transform: perspective(600px) rotateY(180deg) translateX(100%);
			-moz-transform: perspective(600px) rotateY(180deg) translateX(100%);
			-ms-transform: perspective(600px) rotateY(180deg) translateX(100%);
			-o-transform: perspective(600px) rotateY(180deg) translateX(100%);
			transform: perspective(600px) rotateY(180deg) translateX(100%);*/
		}
		#chart{
			width: 400px;
			height: 300px;
		}
		.btn_close,
		.btn_close_nodata{
			border: 1px solid #ccc;
			border-radius: 3px;
			position: absolute;
			right: 2px;
			top: 2px;
			color: #333;
			width: 16px;
			height: 16px;
			line-height: 12px;
			text-align: center;
			cursor: pointer;
			z-index: 11;
			font-size: 14px;
		}
		.btn_close_nodata:hover,
		.btn_close:hover{
			background-color: #ccc;
		}
		.btn_bottom{
			position: absolute;
			bottom: 10px;
			left: 5%;
			width: 90%;
			padding: 3px 0;
			font-size: 14px;
			background-color: rgba(0,0,0,0.3);
			text-align: center;
			border-radius: 3px;
			color: white;
			text-decoration: none;
		}
		.module{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
			background-color: white;
			border-radius: 5px;
		}
		.air{
			-webkit-transform: rotateY(180deg);
			z-index: 0;

			-webkit-transition: z-index .7s ease 0.7;
			-moz-transition: z-index .7s ease 0.7;
			-o-transition: z-index .7s ease 0.7;
			transition: z-index .7s ease 0.7;
			text-align: center;
			background-color: #215968;
		}
		.show_air .air{
			z-index: 2;
		}
		.air h3{
			color: #E36A0C;
		}
		.air ul{
			margin-top: 50px;
		}
		.air li{
			float: left;
			display: inline;
			width: 33.33%;
			color: white;
			font-weight: bold;
			font-size: 20px;
		}
		.air li span{
			display: block;
			width: 30px;
			height: 60px;
			background-color: red;
			margin: 10px auto;
		}
		.air .btn_close{
			color: white;
		}
		.loading{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 10;
			color: #333;
			font-size: 30px;
			text-align: center;
			line-height: 300px;
			background-color: white;
			border-radius: 5px;
		}
		.no_data{
			line-height: 300px;
			color: #333;
			font-size: 30px;
			text-align: center;
			display: none;
			z-index: 102;
		}
		.no_data_container .no_data{
			display: block;
		}
		#loading_windspeed{
			width: 400px;
			height: 80px;
			line-height: 80px;
			left: 50%;
			margin-left: -200px;
			top: 50%;
			margin-top: -40px;
			display: none;
		}
		.anchorBL{
			display: none;
		}
		.arrow{
			font-size: 0;
			position: absolute;
			top: 10px;
			left: -7px;
			width: 0;
			height: 0;
			border-top: 8px solid transparent;
			border-right: 8px solid white;
			border-bottom: 8px solid transparent;
			_border-top-color: tomato;
			_border-bottom-color: tomato;
			_-webkit-filter: chroma(color=tomato);
			_filter: chroma(color=tomato);
		}
		.air .arrow{
			border-right: 8px solid #215968;;
		}

		.show_air .arrow{
			display: none;
		}
		.show_air .air .arrow{
			display: block;
		}
	  	</style>
	</head>
	<body>
		<div class="loading" id="loading_windspeed">正在拼命加载数据...</div>
		<div id="chart_container" class="no_data_container">
			<div class="module">
				<div class="loading" id="loading_wind">loading...</div>
				<div class="arrow"></div>
				<div id="chart">
				</div>
				<a id="btn_air" class="btn_bottom" href="javascript:;">查看未来三天空气质量 &gt;</a>
				<a class="btn_close">x</a>
			</div>
			<div class="module air">
				<div class="loading" id="loading_air">loading...</div>
				<div class="arrow"></div>
				<h3>未来三天空气污染气象条件预报</h3>
				<ul>
					<li>周一<br/><span></span>差</li>
					<li>周二<br/><span></span>一般</li>
					<li>周三<br/><span></span>好</li>
				</ul>
				<a id="btn_back" class="btn_bottom" href="javascript:;">&lt; 返回</a>
				<a class="btn_close">x</a>
			</div>
			<div class="module no_data">
				<span>暂时没有该地区数据！</span>
				<a class="btn_close">x</a>
			</div>
		</div>
		
		<div id="map"></div>
		<!-- <div id="callout"></div> -->
		<script type="text/javascript" src="http://i.tq121.com.cn/j/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E8MDMS4BVFEMeAxVP3YddQ6X"></script>
		<script type="text/javascript" src="js/lib.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
