    	<title>分钟级雷达降水估测(试运行)</title>
    	<link rel="stylesheet" type="text/css" href="./css/p_index.css?4">
    	<script type="text/javascript" name="baidu-tc-cerfication" data-appid="3088895" src="http://apps.bdimg.com/cloudaapi/lightapp.js"></script>
	</head>
	<body class="no_js">
		<div class="bg"></div>
		<!-- <div class="radar">
			<div class="move"></div>
		</div> --><div class="bdsharebuttonbox"><a href="#" class="bds_more" data-cmd="more"></a></div>
		<div id="main">
			<div class="nav_top clear">
				<div class="fl bg_white" id="btn_back"></div>
				<div class="fr bg_white nav_search">
					<form id="form_search">
						<input type="submit" class="fl" id="btn_search" value=""/>
						<input type="text" class="fl" id="search_input" placeholder="搜索您想要查看的地点"/>
						<div class="fr" id="btn_locate"></div>
					</form>
				</div>
			</div>
			<div class="locate">正在定位中。。。</div>
			<div class="info container_b">
				<div class="title">未来60分钟降水预测</div>
				<div class="desc">&nbsp;</div>
				<div id="hour_rain">
					<!-- <canvas id="circle_rain" width=186 height=186></canvas> -->
					<!-- <div id="rain_line"></div> -->
					<div class="times">
						<span class="time">
							<span class="text">10分钟</span>
						</span>
						<span class="time"></span>
						<span class="time">
							<span class="text">30分钟</span>
						</span>
						<span class="time"></span>
						<span class="time">
							<span class="text">50分钟</span>
						</span>
						<span class="time last"></span>
					</div>
					<canvas id="rain_line" width="400" height="100" style="width: 400px; height: 100px;"></canvas>
					<div class="level_c">
						<div class="leve_1">
							<span>大<i class="type_flag">雨</i></span>
						</div>
						<div class="leve_1">
							<span>中<i class="type_flag">雨</i></span>
						</div>
						<div class="leve_1">
							<span>小<i class="type_flag">雨</i></span>
						</div>
					</div>
					<ul class="tuli">
						<li><span class="rain_no"></span>无雨</li>
						<li><span class="rain_small"></span>小雨</li>
						<li><span class="rain_middle"></span>中雨</li>
						<li><span class="rain_big"></span>大雨</li>
					</ul>
				</div>
			</div>
			<div class="map_c">
				<div class="container_b map_container">
					<div id="map">正在加载...</div>
					<div id="btn_play">
						<div class="bg"></div>
						<div class="btn"></div>
						<div id="play_time"></div>
					</div>
				</div>
				<div class="tool_bar">
				</div>
				<div class="tab_bar">
					<div>
						<label>是否用全国图层：　</label><input type="checkbox" name="all_img" />
					</div>
					<div>
						<label>是否使用合成数据：</label><input type="checkbox" name="data" checked/>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
